<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
  <header>
    <nav class="nav-bar">
      <h2 class="logo">

      <div id="clock-header" style="margin-left:auto; font-size:1.3em; font-weight:bold; color:#fff; background:#333; border-radius:8px; padding:6px 18px; min-width:110px; text-align:center;"></div>
      <div class="menu-toggle">☰</div>
    </nav>
  </header>

  <main>
    <h1 class="fade-in">ts website so tuff</h1>
    <p class="slide-in">ts website so peak</p>
    <p class="slide-in">scrolling n shi</p>
    <button id="clickMe" class="button-animate">ts red button is so peak</button>
  </main>

  <script>
    function updateClockHeader() {
      const now = new Date();
      let h = now.getHours().toString().padStart(2, '0');
      let m = now.getMinutes().toString().padStart(2, '0');
      let s = now.getSeconds().toString().padStart(2, '0');
      document.getElementById('clock-header').textContent = `${h}:${m}:${s}`;
    }
    setInterval(updateClockHeader, 1000);
    updateClockHeader();
  </script>
