<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyc - Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="nav-bar">
      <a href="index.html" class="logo" aria-label="ts website home">
        <img src="cyclogo (1) (1).png" alt="ts logo" class="logo-img">
      </a>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="calendar.html">Calendar</a>
      </div>
      <div id="clock-header" class="clock-header" aria-hidden="false"></div>
      <button class="menu-toggle" aria-label="Toggle menu" aria-expanded="false">☰</button>
    </nav>
  </header>

  <main>
    <h1 class="fade-in">ts website so amazing</h1>
    <p class="slide-in">ts navigation so peak</p>
  </main>

  <script>
    function updateClockHeader() {
      const now = new Date();
      let h = now.getHours().toString().padStart(2, '0');
      let m = now.getMinutes().toString().padStart(2, '0');
      let s = now.getSeconds().toString().padStart(2, '0');
      document.getElementById('clock-header').textContent = `${h}:${m}:${s}`;
    }
    setInterval(updateClockHeader, 1000);
    updateClockHeader();
  </script>
  <footer>
    <p>© 2025 ts website again lmao</p>
  </footer>
</body>
